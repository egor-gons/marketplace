<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_entrance_pc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
   

    <div class="field">
        
        <div class="name">
            <h2>Регистрация</h2>
        </div>
        <div class="namen">
            <div class="pool">
                <div class="name_input">
                    <a>Имя</a>
                </div>
                <input type="name" name="name" placeholder="ваше имя" class="tlk-input" required>
            </div>
            <div class="pool">
                <div class="name_input">
                    <a>Email</a>
                </div>
                <input type="login" name="login" placeholder="janedoe@mail.com" class="tlk-input" required>
            </div>
            
            <div class="pool">
                <div class="name_input">
                    <a>Пароль</a>
                </div>
            
                <div class="password">
                    <input type="password" id="password-input" placeholder="создайте свой пароль" name="password">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                    <script>
                        function show_hide_password(target){
                            var input = document.getElementById('password-input');
                            if (input.getAttribute('type') == 'password') {
                                target.classList.add('view');
                                input.setAttribute('type', 'text');
                            } else {
                                target.classList.remove('view');
                                input.setAttribute('type', 'password');
                            }
                            return false;
                        }
                        </script>
                </div>

            </div> 
               <div class="button">
                    <button>Войти</button>
                </div>
        </div>

        


        <div class="choice">
            <a href="login.html" class="tlk-form__link" data-route data-field="tlk-link">Уже зарегистрированы? Войти тут</a>
        </div>


    </div>
</body>
</html>
