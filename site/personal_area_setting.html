<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_setting_pc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <title>setting</title>
</head>
<body>
    <div class="bata">
        <div class="setting_profile">

            <div class="footer">
                <div name_block>
                    <a>Редактировать профиль</a>
                </div>

                <div cross>
                    <a href="personal_area.html">
                        <img src="svg/Close Circle.svg" alt="cross">
                    </a>
                </div>

            </div>

            <div class="input_profile_setting">

                <div class="pool">
                    <div class="name_input">
                        <a>Имя</a>
                    </div>
                    <input type="name" name="name" placeholder="Иванов Иван" class="tlk-input" required>
                </div>
                <div class="pool">
                    <div class="name_input">
                        <a>Email</a>
                    </div>
                    <input type="login" name="login" placeholder="janedoe@mail.com" class="tlk-input" required>
                </div>

                <div class="pool">
                    <div class="name_input">
                        <a>Телефон</a>
                    </div>
                    <input type="phone" name="phone" placeholder="+7 (900) 000-00-00" class="tlk-input" required>
                </div>
                <div class="pool">
                    <div class="name_input">
                        <a>ИНН</a>
                    </div>
                    <input type="INN" name="INN" placeholder="0000000000" class="tlk-input" required>
                </div>

            </div>

        </div>

        <div class="hr">
            <hr>
        </div>

        <div class="setting_password">

            <div class="name_password_review">
                <a>Изменить пароль</a>
            

            </div>

            <div class="password_review">
                <div class="block_password_review">
                    <div class="name_block_password_review">
                        <a>Старый пароль</a>
                    </div>

                    <div class="input_block_password_review">
                        <input type="input_block_password_review_i" name="input_block_password_review_i" placeholder="">
                    </div>
                </div>

                <div class="block_password_review">
                    <div class="name_block_password_review">
                        <a>Новый пароль</a>
                    </div>

                    <div class="input_block_password_review">
                        <input type="input_block_password_review_i" name="input_block_password_review_i" placeholder="">
                    </div>
                </div>

                <div class="block_password_review">
                    <div class="name_block_password_review">
                        <a>Повторите пароль</a>
                    </div>

                    <div class="input_block_password_review">
                        <input type="input_block_password_review_i" name="input_block_password_review_i" placeholder="">
                    </div>
                </div>
            </div>

            <div class="button">
                <a href="personal_area.html">
                    <button>Cохранить изменения</button>
                </a>

            </div>

        </div>
    </div>
    <div class="manu_header">

        <div class="manu_block">
            <img src="svg/Home.svg" alt="Home">
            <p>Главная</p>

        </div>

        <div class="manu_block">
            <img src="svg/Catalog.svg" alt="Cftalog">
            <p>Каталог</p>
        </div>

        <div class="manu_block">
            <img src="svg/Cart.svg" alt="Cart">
            <p>Корзина</p>
        </div>

        <div class="manu_block">
            <img src="svg/Heart.svg" alt="Like">
            <p>Избранное</p>
        </div>

        <div class="manu_block_activ">
            <img src="svg/User 2.svg" alt="User">
            <p>Кабинет</p>
        </div>

    </div>
</body>
</html>
